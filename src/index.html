<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>PA-PFV-G6</title>

    <style>
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

      #gl-canvas {
          border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <form action="">
        <label>Type:</label>
        <select class="form-select" id="lighttype" name="lighttype">
          <option value="sun">Sun</option>
          <option value="led">LED</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
        <br>
        <label>Direction:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="x" placeholder="X" name="x">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="y" placeholder="Y" name="y">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="z" placeholder="Z" name="z">
          </div>
        </div>
        <br>
        <label for="direction">Intensity:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="r" placeholder="R" name="r">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="g" placeholder="G" name="g">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="b" placeholder="B" name="b">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Light</button>
      </form>
    </div>
    <br>
    <script src="js/three.js" type="module"></script>
  </body>
</html>
