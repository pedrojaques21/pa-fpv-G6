<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PA-PFV-G6</title>

    <style>
      #gl-canvas {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <canvas id="gl-canvas" width="800" height="600">

            Sorry, but your browser does not support HTML5's canvas element.
      
          </canvas>
        </div>
        <div class="col">
            <h2>Controls</h2>
            <p><strong>Press the Start button to focus canvas</strong></p>
            <p><strong>Press ESC to leave</strong></p>
            <p><strong>W:</strong> Move Forward</p>
            <p><strong>S:</strong> Move Backwards</p>
            <p><strong>A:</strong> Move Left</p>
            <p><strong>D:</strong> Move Right</p>
            <p><strong>E:</strong> Move Up</p>
            <p><strong>Q:</strong> Move Down</p>
            <button id="startButton" class="btn btn-primary mt-3">Start</button>
        </div>
      </div>
    </div>

    <br>

    <div class="container">
      <form action="">
        <label>Type:</label>
        <select class="form-select" id="lighttype" name="lighttype">
          <option value="sun">Sun</option><!--Alabama: tudo em inglÃªs por favor-->
          <option value="led">LED</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
        <br>
        <label>Direction:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="x" placeholder="X" name="x">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="y" placeholder="Y" name="y">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="z" placeholder="Z" name="z">
          </div>
        </div>
        <br>
        <label for="direction">Intensity:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="r" placeholder="R" name="r">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="g" placeholder="G" name="g">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="b" placeholder="B" name="b">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Light</button>
      </form>
    </div>
    <br>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
