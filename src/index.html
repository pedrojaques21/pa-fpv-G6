<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PA-PFV-G6</title>

    <style>
      #gl-canvas {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <canvas id="gl-canvas" width="800" height="600">

            Sorry, but your browser does not support HTML5's canvas element.
      
          </canvas>
        </div>
        <div class="col">
            <h2>Controls</h2>
            <p><strong>Press the Start button to focus canvas</strong></p>
            <p><strong>Press ESC to leave</strong></p>
            <p><strong>W:</strong> Move Forward</p>
            <p><strong>S:</strong> Move Backwards</p>
            <p><strong>A:</strong> Move Left</p>
            <p><strong>D:</strong> Move Right</p>
            <p><strong>E:</strong> Move Up</p>
            <p><strong>Q:</strong> Move Down</p>
            <button id="startButton" class="btn btn-primary mt-3">Start</button>
        </div>
      </div>
    </div>

    <br>

    <div class="container">
      <form action="">
        <label>Type:</label>
        <select class="form-select" id="lightTypeSelect" name="lightTypeSelect">
          <option value="ambient">Ambient</option>
          <option value="point">Point</option>
          <option value="directional">Directional</option>
          <option value="spot">Spot</option>
        </select>
        <br>
        <label>Direction:</label>
        <div class="row">
          <div class="col">
            <input type="number" class="form-control" id="lightPosXInput" placeholder="X" min="-10" max="10" step="0.1">
          </div>
          <div class="col">
            <input type="number" class="form-control" id="lightPosYInput" placeholder="Y" min="-10" max="10" step="0.1">
          </div>
          <div class="col">
            <input type="number" class="form-control" id="lightPosZInput" placeholder="Z" min="-10" max="10" step="0.1">
          </div>
        </div>
        <br>
        <label for="direction">Intensity:</label>
        <div class="row">
          <div class="col">
            <input type="number" id="colorRInput" class="form-control" placeholder="R" min="0" max="255" />
          </div>
          <div class="col">
            <input type="number" id="colorGInput" class="form-control" placeholder="G" min="0" max="255" />
          </div>
          <div class="col">
            <input type="number" id="colorBInput" class="form-control" placeholder="B" min="0" max="255" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Light</button>
      </form>
    </div>
    <br>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
