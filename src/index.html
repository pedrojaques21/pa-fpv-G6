<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PA-PFV-G6</title>

    <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #gl-canvas {
      border: 2px solid black;
      position: relative;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 20px;
    }
    #controls {
      position: absolute;
      left: 50px;
      top: 10px;
    }
    </style>
  </head>

  <body>
    <canvas id="gl-canvas" width="800" height="600">

      Sorry, but your browser does not support HTML5's canvas element.

    </canvas>
    <div id="menuPanel">
      <button id="startButton" class="btn btn-primary mt-3">Start</button>
    </div>

    <div id="controls" class="container mt-3">
      <h2>Controls</h2>
      <p><strong>Press the Start button to start</strong></p>
      <p><strong>Press ESC to leave</strong></p>
      <p><strong>W:</strong> Move Forward</p>
      <p><strong>S:</strong> Move Backwards</p>
      <p><strong>A:</strong> Move Left</p>
      <p><strong>D:</strong> Move Right</p>
      <p><strong>SPACE:</strong> Move Up</p>
      <p><strong>Q:</strong> Move Down</p>
    </div>
    
    <br>

    <div class="container mt-3">
      <form action="">
        <label>Type:</label>
        <select class="form-select" id="lighttype" name="lighttype">
          <option value="sun">Sun</option><!--Alabama: tudo em inglÃªs por favor-->
          <option value="led">LED</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
        <br>
        <label>Direction:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="x" placeholder="X" name="x">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="y" placeholder="Y" name="y">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="z" placeholder="Z" name="z">
          </div>
        </div>
        <br>
        <label for="direction">Intensity:</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="r" placeholder="R" name="r">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="g" placeholder="G" name="g">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="b" placeholder="B" name="b">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Light</button>
      </form>
    </div>
    <br>
    <script src="js/three.js" type="module"></script>
  </body>
</html>
